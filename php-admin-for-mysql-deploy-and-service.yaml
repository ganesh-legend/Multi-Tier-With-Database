apiVersion: v1 
kind: Service 
metadata: 
  name: phpmyadmin 
  namespace: goldencatbankapp 
spec: 
 ports: 
 - port: 80 
   targetPort: 80
   nodePort: 30001
 type: NodePort 
 selector: 
   app: phpmyadmin 

--- 

apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: phpmyadmin 
  namespace: goldencatbankapp 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: phpmyadmin 
  template: 
    metadata: 
      labels:  
        app: phpmyadmin 
    spec: 
      containers: 
      - name: phpmyadmin 
        image: phpmyadmin/phpmyadmin:latest
        env: 
        - name: PMA_HOST 
          value: "mysql-service" 
        - name: PMA_PORT 
          value: "3306" 
        ports: 
        - containerPort: 80
        
